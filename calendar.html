    <script>
    
    window.onload = function () {
    const main = document.getElementById("main");

    // Clear previous calendar days (if reloading)
    main.innerHTML = "";

    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();

    // Get the first day of the month and number of days in month
    const firstDay = new Date(year, month, 1).getDay(); // 0 (Sun) - 6 (Sat)
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    let dayCounter = 1;
    let started = false;

    // Generate 6 weeks max (rows of 7 days)
    for (let week = 0; week < 6; week++) {
      const weekRow = document.createElement("div");
      weekRow.className = "calendar";

    let rowHasDay = false;
        
      for (let day = 0; day < 7; day++) {
        const dayDiv = document.createElement("div");
        dayDiv.className = "days";

        const currentCell = week * 7 + day;
          
        if (currentCell >= firstDay && dayCounter <= daysInMonth) {
            dayDiv.textContent = dayCounter;
            dayCounter++;
            rowHasDay = true;
        }

        weekRow.appendChild(dayDiv);
      }

        if (rowHasDay) {
            main.appendChild(weekRow);
        } else {
            break;
            
        }

  }
    };
    
    </script>
